<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Filmes Populares - TMDB</title>
    <link rel="icon" href="https://img.icons8.com/color/48/null/film-reel.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Filmes Populares</h1>
      <form class="searcher" id="searcher">
        <input class="search-input" id="form-search" type="search" placeholder="Digite algum filme para pesquisar..." />
        <span class="search-icon" id="search-icon"></span>
        </input>
      </form>

      <div class="favorite-filter">
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label class="lb-check">
          Mostrar meus filmes favoritos apenas</label>
      </div>
    </header>

    <main class="main-content" id="movies"></main>

    <span hidden><input type="checkbox" name="favoriteBtn" class="favoriteBtn" id="favoriteBtn" /></span>

    <script src="./assets/js/main.js" type="module"></script>
  </body>

</html>
